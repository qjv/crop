<!DOCTYPE html>
<html>
<head>
  <title>Image Cropper to WebP</title>
  <style>
    body { font-family: sans-serif; }
    .images-container { display: flex; justify-content: space-around; margin-top: 20px; }
    .image-box { text-align: center; }
    img { max-width: 300px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Drag & Drop or Upload an Image</h1>
  <div class="dropzone" id="dropzone">Drop image here or click to upload</div>
  <form id="uploadForm" method="POST" enctype="multipart/form-data" style="display:none;">
    <input type="file" id="fileInput" name="image" accept="image/*" required>
  </form>

  {% if original_filename %}
    <h2>Comparison of Original and Cropped Image</h2>
    <div class="images-container">
      <div class="image-box">
        <h3>Original Image</h3>
        <img src="{{ url_for('static', filename='output/' + original_filename) }}" alt="Original Image">
        <p><a href="{{ url_for('download', filename=original_filename) }}">Download Original</a></p>
      </div>
      <div class="image-box">
        <h3>Cropped Image</h3>
        <img src="{{ url_for('static', filename='output/' + cropped_filename) }}" alt="Cropped Image">
        <p><a href="{{ url_for('download', filename=cropped_filename) }}">Download Cropped</a></p>
      </div>
      <div class="image-box">
        <h3>Cropped Image with Border</h3>
        <img src="{{ url_for('static', filename='output/' + cropped_with_border_filename) }}" alt="Cropped with Border">
        <p><a href="{{ url_for('download', filename=cropped_with_border_filename) }}">Download Cropped with Border</a></p>
      </div>
    </div>
  {% endif %}

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const form = document.getElementById('uploadForm');

    dropzone.addEventListener('click', () => fileInput.click());

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length) {
        fileInput.files = files;
        form.submit();
      }
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) form.submit();
    });
  </script>
</body>
</html>
